<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Contact-form</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="info-contact">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis, quisquam dolorum quasi cupiditate mollitia libero!
                </p>

                <div class="info-0">
                    <div class="info-1">
                        <img src="./assets/img/Location.png" alt="location" class="img-i">
                        <p>tbilisi , kazbegi 33 , floor5</p>
                    </div>
                    <div class="info-1">
                        <img src="./assets/img/email.png" alt="email" class="img-i">
                        <p>www.rrr@gmail.com</p>
                    </div>
                    <div class="info-1">
                        <img src="./assets/img/phone.png" alt="phone" class="img-i">
                        <p>555-33-65-77</p>
                    </div>
                </div>
                <div class="s-media">
                    <p>Connect with us </p>
                    <div class="s-icon">
                        <a href="#" >
                            <ion-icon name="logo-facebook" ></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                        <a href="#">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>

            <div class="form-contact">
                <span class="once circle"></span>
                <span class="secound circle"></span>
                <span class="third circle"></span>

                <form action="index.html">
                    <h3 class="title">CONTACT US</h3>
                    <div class="container-input ">
                        <input type="text"  class="one-input" name="name">
                        <label for="">UserName</label>
                        <span>UserName</span>
                    </div>
                    <div class="container-input ">
                        <input type="email"  class="one-input" name="email">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="container-input ">
                        <input type="tel"  class="one-input" name="tel">
                        <label for="">Phone Number</label>
                        <span>Phone Number</span>
                    </div>
                    <div class="container-input txt-area  ">
                        <textarea class="one-input"  name="message"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" class="Btn" value="SEND">
                </form>
            </div>
        </div>
    </div>



    <script src="./assets/js/apps.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
