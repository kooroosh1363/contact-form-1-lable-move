<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>contact-form</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="info-contact"></div>

            <div class="form-contact">
                <span class="once circle"></span>
                <span class="secound circle"></span>
                <span class="third circle"></span>

                <form action="index.html">
                    <h3 class="title">CONTACT US</h3>
                    <div class="container-input">
                        <input type="text" class="one-input" name="name">
                        <label for="">UserName</label>
                    </div>
                    <div class="container-input">
                        <input type="email" class="one-input" name="email">
                        <label for="">Email</label>
                    </div>
                    <div class="container-input">
                        <input type="tel" class="one-input" name="tel">
                        <label for="">Phone Number</label>
                    </div>
                    <div class="container-input txt-area">
                        <textarea class="one-input" name="message"></textarea>
                        <label for="">Message</label>
                    </div>
                    <input type="submit" class="Btn" value="SEND">
                </form>
            </div>
        </div>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
